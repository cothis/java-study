<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS : Date</title>
    <script>
        /* 내장객체 Date
        getFullYear() : 년도 4자리
        getMonth() : 월(0~11) - 0: 1월, 11:12월
        getDate() : 일
        getDay() : 요일(0: 일요일)
        
        getHours() : 시간
        getMinutes() : 분
        getSeconds() : 초
        
        getMillSeconds() : 밀리초
        getTime() : 1970년 1월 1일 경과시간(밀리초 기준)
        --------------------------------------------------
        Date 객체를 생성하는 4가지 방법
        new Date();
        new Date(milliseconds);
        new Date(날짜형식문자열); - 2020/01/13 13:23:30
        new Date(year, month, date, hours, minutes, seconds, milliseconds);
         */
        let dt = new Date();
        document.write(`new Date(): ${dt}<br>`);
        
        //년월일 구하기
        let yyyy = dt.getFullYear();
        let mm = dt.getMonth() + 1; // 현재 1월 : 리턴값이 0 + 1
        let dd = dt.getDate();
        let yyyymmdd = yyyy + "/" + add0(mm) + "/" + add0(dd);
        document.write(`년월일 : ${yyyymmdd}<br>`);
        
        //시분초 구하기
        let hh = dt.getHours();
        let mi = dt.getMinutes();
        let ss = dt.getSeconds();
        let hhmiss = add0(hh) + ":" + add0(mi) + ":" + add0(ss);
        document.write(`시분초 : ${hhmiss}<br>`);
        
        //초미만 값(밀리초)
        let millsec = dt.getMilliseconds();
        document.write(`밀리초 : ${millsec}<br>`);
        
        //1초 : 1000 밀리초
        //1분 : 60초 : 60 * 1000밀리초
        //1시간 : 60분 : 60 * 60초 : 60 * 60 * 1000밀리초
        //1일 : 24시간 : 24 * 60분 : 24 * 60 * 60초 : 24 * 60 * 60 * 1000밀리초
        
        let time = dt.getTime();
        document.write(`dt.getTime() : ${time}<br>`);
        
        //1970년 1월 1일부터 지난 날짜수 구하기
        let days = Math.ceil(time / 1000 / 60 / 60 / 24);
        days = time / (24 * 60 * 60 * 1000);
        days = time / (86400 * 1000);
        document.write(`days : ${days}일째 입니다.<br>`);
        document.write(`<hr>`);
        
        function add0(number) {
            return number < 10 ? "0" + number : number;
        }
        
        //======================================================================
        // 날짜 값 설정
        // get이랑 동일한데 이름은 set, 파라미터
        let dt1 = new Date();
        document.write(`dt1 : ${dt1}<br>`);
        let dt2 = new Date(2021, 1, 10) //2021-02-10
        document.write(`dt2 : ${dt2}<br>`);
        
        //연산처리
        let diffDate = dt2 - dt1;
        document.write(`날짜연산결과 : ${diffDate}<br>`);
        
        //날짜 계산값을 일수로 환산
        let diffDays = diffDate / 1000 / 60 / 60 / 24;
        document.write(`날짜연산결과(일수) : ${diffDays}<br>`);
        
        //날짜 변경
        dt2.setMonth(6); // 7월로 셋팅
        dt2.setDate(22);
        document.write(`변경된 dt2 : ${dt2}<br>`);
    </script>
</head>
<body>

</body>
</html>
