<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS : BOM window</title>
    <script>
        /* BOM (Browser Object Model)
         window 객체의 메소드 (function)
         open() : 새창을 열때 사용
         open(URL, 명칭, 출력형태옵션)
         <출력형태옵션>
           width, height, top, left : 크기와 위치 지정(픽셀)
           location : 주소입력창 유무(yes, no, 1, 0)
           menubar : 메뉴바 유무(yes, no, 1, 0)
           resizable : 크기조절 허용여부(yes, no, 1, 0)
           status : 상태표시줄 유무(yes, no, 1, 0)
           toolbar : 툴바 유무(yes, no, 1, 0)
           scrollbar : 스크롤바 표시여부(yes, no, 1, 0)
         */
        
        function windowOpen() {
            // alert("windowOpen() 실행");
            let pop = window.open("http://www.naver.com", "pop1",
                    "width=400, height=250, top=100, left=150");
        }

        function windowOpen() {
            // alert("windowOpen() 실행");
            let pop = window.open("http://www.daum.net", "pop1",
                    "width=400, height=250, top=100, left=150, menubar=1, toolbar=1");
        }
        
        function windowOpen_coffee() {
            // alert("확인용");
            let coffee = window.open("./26_js_BOM_window-close.html", "coffee",
                "width=400, height=300")
        }
        
    </script>
</head>
<body>
    <h2>BOM window.open()</h2>
    <button onclick="windowOpen()">NAVER 창 열기</button>
    <button onclick="windowOpen_coffee()">커피한잔</button>
</body>
</html>
