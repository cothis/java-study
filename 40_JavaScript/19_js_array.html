<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array 내장 객체</title>
    <script>
        /* 배열(Array) 생성방법 3가지
        1. var arr1 = new Array();
        2. var arr2 = new Array("홍길동", 27, true);
        3. var arr3 = ["홍길동", 27, true];
         */
        
        let arr1 = new Array();
        document.write(`arr1.length : ${arr1.length}<br>`);
        arr1[0] = "홍길동";
        arr1[1] = 27;
        arr1[2] = true;
        document.write(`arr1.length : ${arr1.length}<br>`);
        document.write(arr1[0] + "<br>");
        document.write(arr1[1] + "<br>");
        document.write(arr1[2] + "<br>");
        
        document.write(arr1[3] + "<br>"); // 에러가 나지 않고, undefined 가 출력된다.
        document.write(arr1[4] + "<br>"); // 에러가 나지 않고, undefined 가 출력된다.
        document.write("<hr>");
        
        //2. var arr2 = new Array("홍길동", 27, true);
        let arr2 = new Array("홍길동", 27, true);
        document.write(`arr2.length : ${arr2.length}<br>`);
        document.write(arr2[0] + "<br>");
        document.write(arr2[1] + "<br>");
        document.write(arr2[2] + "<br>");

        document.write("<hr>");
        
        //3. var arr3 = ["홍길동", 27, true];
        let arr3 = ["홍길동", 27, true];
        document.write(`arr3.length : ${arr3.length}<br>`);
        document.write(arr3[0] + "<br>");
        document.write(arr3[1] + "<br>");
        document.write(arr3[2] + "<br>");
        
        document.write("<hr>");
        
        // =================================================
        // 배열에 있는 데이터 확인하기 위한 반복문
        document.write(`<h3>일반 for문 데이터 조회</h3>`);
        for (let i = 0; i < arr3.length; i++) {
            document.write(arr3[i] + "<br>");
        }
        
        // =================================================
        document.write(`<h3>개선된 for문 데이터 조회</h3>`);
        for (let index in arr3) {
            if (arr3.hasOwnProperty(index)) {
                document.write(arr3[index] + "<br>");
            }
        }

        // =================================================
        document.write(`<h3>개선된 for ~ of 문 데이터 조회(iterable)</h3>`);
        for (let value of arr3) {
            document.write(value + "<br>");
        }
        document.write("<hr><hr>");
        
        // =================================================
        document.write(`arr3.length : ${arr3.length}<br>`);
        arr3[5] = "김유신";
        document.write(`arr3.length : ${arr3.length}<br>`);
        document.write("arr3 : " + arr3); //
        document.write("<hr>");

        // ================================================= undefined 조회
        document.write(`<h3>일반 for문 데이터 조회</h3>`);
        for (let i = 0; i < arr3.length; i++) {
            document.write(arr3[i] + "<br>");
        }
        
        // ================================================= undefined 조회 x
        document.write(`<h3>개선된 for문 데이터 조회</h3>`);
        for (let index in arr3) {
            if (arr3.hasOwnProperty(index)) {
                document.write(arr3[index] + "<br>");
            }
        }

        // ================================================= undefined 조회
        document.write(`<h3>개선된 for ~ of 문 데이터 조회(iterable)</h3>`);
        for (let value of arr3) {
            if (value !== undefined) { // 조회 막는 로직을 넣어줄 수 있다.
                document.write(value + "<br>");
            }
        }
        document.write("<hr><hr>");
    </script>
</head>
<body>

</body>
</html>
