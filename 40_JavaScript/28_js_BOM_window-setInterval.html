<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window.setInterval()</title>
    <script>
        //window.setInterval() 메소드 : 정해진 시간마다 반복적으로 동작
        //window.setInterval(액션, 밀리초) : 밀리초마다 액션 반복
        //window.clearInterval(타이머 객체) : 타이머객체 동작 중지
        let i = 0;
        console.log("console 창에 출력 : " + ++i);
        console.log(++i);
        console.log(++i);
        console.log(++i);
        console.log("-------------------------------");
        
        i = 0;
        console.log(">> setInterval() 에 의한 출력");
        let auto = window.setInterval("console.log(++i)", 1000);
    </script>
</head>
<body>
    <button onclick="clearInterval(auto)">clearInterval 실행해서 타이머 객체 중지</button>
</body>
</html>
