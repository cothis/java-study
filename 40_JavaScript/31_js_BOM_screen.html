<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOM Screen</title>
    <script>
        /* BOM screen 객체 속성
        screen.width : 현재 스크린(모니터)의 폭(가로)
        screen.height : 현재 스크린(모니터)의 높이값(세로)
        screen.availWidth : 현재 스크린(모니터)의 사용가능한 폭(가로)
        screen.availHeight : 현재 스크린(모니터)의 사용가능한 높이값(세로)
        screen.colorDepth : 표현 가능 색상 값(bit)
        screen.pixelDepth : 픽셀
         */
        //모니터(스크린) 해상도 확인
        document.write(`스크린(가로) : ${screen.width}<br>`);
        document.write(`스크린(세로) : ${screen.height}<br>`);
        
        document.write(`스크린(사용가능 가로) : ${screen.availWidth}<br>`);
        document.write(`스크린(사용가능 세로) : ${screen.availHeight}<br>`);
        
        document.write(`색당 bit : ${screen.colorDepth}<br>`);
        document.write(`화면 표시 픽셀당 bit : ${screen.pixelDepth}<br>`);
    </script>
</head>
<body>

</body>
</html>
