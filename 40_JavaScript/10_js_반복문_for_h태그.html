<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS 반복문 : for, h태그</title>
    <script>
        document.write(`<h1>제목 h1</h1>`);
        document.write(`<h2>제목 h2</h2>`);
        document.write(`<hr>`);
        
        // 반복문을 사용해서 h1 ~ h6 태그 생성
        let htmlTags = "";
        for (let i = 1; i <= 6; i++) {
            htmlTags += `<h${i}>for 문으로 만든 제목 h${i}</h${i}>`;
        }
        document.write(htmlTags);
    
    </script>
</head>
<body>
    <hr>
    <hr>
    <h1>제목 h1</h1>
    <h2>제목 h2</h2>

</body>
</html>
