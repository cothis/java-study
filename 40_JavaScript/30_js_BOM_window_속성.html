<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window 속성, 메소드(함수)</title>
    <script>
        let tv = {
            width: 1100,
            height: 700,
            on: function () {
                console.log("tv 전원 on");
            },
            off: function () {
                console.log("tv 전원 off");
            }
        };
        
        for (let prop in tv) {
            document.write(`tv['${prop}'] : ${tv[prop]}<br>`);
        }
        document.write(`<hr><hr>`);
        
        // window 객체가 가지고 있는 속성, 메소드(함수) 확인
        document.write("<h3>window 객체가 가지고 있는 속성, 메소드(함수) 확인</h3>");
        for (let prop in window) {
            document.write(`window['${prop}'] : ${window[prop]}<br>`);
        }
    </script>
</head>
<body>

</body>
</html>
