<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Object</title>
    <script>
        var str = null;
        document.write(`typeof str : ${typeof str}<hr>`);
        
        // object : 객체 사용법
        // 객체의 선언 및 사용법
        let tv = new Object();
        document.write(`typeof tv : ${typeof tv}<hr>`);
        tv.width = 1500; // tv 객체에 width 속성이 추가되고 값 설정
        tv.height = 700;
        tv.color = "black";
        tv.on = function() {
            document.write("TV 전원 ON<br>");
        };
        tv.off = function() {
            document.write("TV 전원 OFF<br>");
        };
        
        // 객체 사용 - 속성, 기능(메소드, function)
        document.write(`tv.width : ${tv.width}<br>`);
        document.write(`tv.height : ${tv.height}<br>`);
        document.write(`tv.color : ${tv.color}<br>`);
        document.write("-----------------<br>");
        document.write(`tv["width"] : ${tv["width"]}<br>`);
        document.write(`tv["height"] : ${tv["height"]}<br>`);
        document.write(`tv["color"] : ${tv["color"]}<br>`);
        
        // 객체 기능 사용
        tv.on();
        tv.off();
        
        // =====================================================
        // 속성의 유무 확인 : 속성명 in 객체 (있으면 true, 없으면 false)
        document.write(`tv에 color 속성 유무 : ${"color" in tv}<br>`);
        
        // 속성 삭제 : delete 객체.속성명
        delete tv.color;
        document.write(`삭제 후 ==> tv에 color 속성 유무 : ${"color" in tv}<br>`);
        
        // 속성 추가 또는 수정
        tv.color = "gray"; // 추가
        document.write(`tv.color : ${tv.color}<br>`);
        tv.color = "yellow"; // 수정
        document.write(`tv.color : ${tv.color}<br>`);
        
        // ======================================================
        let tv2 = {
            width: 1100,
            height: 710,
            color: "검정",
            on: () => document.write(`<p>전원 켜짐!!!</p>`),
            off: () => document.write(`<p>전원 꺼짐!!!</p>`),
            size: function() {
                document.write(`<p>크기 : ${this.width} x ${this.height}</p>`)
            }
        };
        tv2.size();
        tv2.on();
        tv2.off();
        document.write("<hr>");
        
        // ========================================================
        // 객체의 속성명 참조
        for (let prop in tv2) {
            document.write(prop + "<br>");
        }
        document.write("<hr>");

        // 객체의 속성값 참조
        for (let prop in tv2) {
            if (typeof tv2[prop] !== "function") {
                document.write(`tv2['${prop}'] = ${tv2[prop]}<br>`);
            }
        }
        document.write("<hr>");
    </script>
</head>
<body>

</body>
</html>
