<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS 성적처리</title>
    <script>
        /*
        한명의 성적 입력받아 결과 출력
        - 입력값 : 이름, 국어, 영어, 수학 점수(화면입력 prompt)
        - 계산처리 : 총점 평균
        - 결과출력 : 브라우저 화면에 결과 출력
        ---------------------------------
        이름 : 홍길동
        국어 : 100
        영어 : 90
        수학 : 80
        ----------
        총점 : 270
        평균 : 90.0(소수점 이하 2자리)
         */
        function inputScore(subjectName) {
            let score;
            while (true) {
                let scoreStr = prompt(`${subjectName} 점수(0 ~ 100)`, "0");
                score = parseInt(scoreStr);
                if (score === 0 || (score >= 0 && score <= 100)) {
                    break;
                } else {
                    alert(`잘못 입력하셨습니다. 입력값 : ${scoreStr}`);
                }
            }
            return score;
        }
        
        const student = {
            name: "",
            kor: 0,
            eng: 0,
            math: 0,
            total: 0,
            average: 0
        };
        
        while (!(student.name = prompt("이름을 입력해주세요", "이름"))) {
            alert(`잘못 입력하셨습니다. 입력값 : ${student.name}`);
        }
        student.kor = inputScore("국어");
        student.eng = inputScore("영어");
        student.math = inputScore("수학");
        student.total = student.kor + student.eng + student.math;
        student.average = (student.total / 3).toFixed(2);
        
        document.write(`이름 : ${student.name}<br>`);
        document.write(`국어 : ${student.kor}<br>`);
        document.write(`영어 : ${student.eng}<br>`);
        document.write(`수학 : ${student.math}<br>`);
        document.write(`<hr>`);
        document.write(`총점 : ${student.total}<br>`);
        document.write(`평균 : ${student.average}`);
        
        document.write(`<hr>`);
        
    </script>
</head>

</body>
</html>
