<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS 반복문 for</title>
    <style>
        ul {
            padding: 0;
            margin: 0;
        }
        li {
            background-color: yellow;
        }
    </style>
    
    <script>
        function inputNumber() {
            let score;
            while (true) {
                let scoreStr = prompt(`계산할 단을 입력해주세요`, "2");
                score = parseInt(scoreStr);
                if (score >= 1 && score <= 9) {
                    break;
                } else {
                    alert(`잘못 입력하셨습니다. 입력값 : ${scoreStr}`);
                }
            }
            return score;
        }
        
        //반복문 : for, while, do ~ while
        //for (초기치; 조건식; 증감식) { }
        let i;
        for (i = 1; i <= 5; i++) {
            document.write(`i : ${i}<br>`);
        }
        document.write(`for 문 종료 후 : ${i}<br>`);
        document.write(`<hr>`);
        
        //=======================================================
        //(실습) 출력한 구구단의 단의 값을 입력받고 해당 구구단 출력
        let number = inputNumber();
        
        document.write(`<h3>구구단 ${number} 단</h3>`)
        document.write(`<ul>`);
        for (let i = 1; i <= 9; i++) {
            document.write(`<li>${number} * ${i} = ${number * i}</li>`);
        }
        document.write(`</ul>`);
        document.write(`<hr>`);
        
        //=================================================================
        // var 키워드 사용안해도 변수 사용할 수 있으나 호이스팅은 되지 않는다.
        // 변수를 선언하고 쓰도록 합시다.
        ddd = 30;
        alert(ddd);
    </script>
</head>

</body>
</html>
