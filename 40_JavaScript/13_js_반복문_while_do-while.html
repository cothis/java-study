<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS 반복문 while, do-while</title>
    <script>
        // while (조건식) {}
        // do - while (조건식);
        // -------------------------
        // while 문으로 1~10까지의 합 구하기
        let num = 1;
        let sum = 0;
        while (num <= 10) {
            sum += num++;
        }
        
        document.write(`sum : ${sum}`);
        document.write(`<hr>`);
        
        // (실습) 위의 while문과 동일한 결과를 만드는 while문 작성
        // 1~10 까지의 합계 구하기
        num = 0;
        sum = 0;
        // while문 작성
        while(num < 10) {
            sum += ++num;
        }
        
        document.write(`sum : ${sum}`);
        document.write(`<hr>`);

        // ========================================
        // do { } while (조건식)
        //1 ~ 10 까지의 합 구하기
        num = 1;
        sum = 0;
        do {
            sum += num++;
        } while (num <= 10);

        document.write(`sum : ${sum}`);
        document.write(`<hr>`);

        // ========================================
        // 반복문제어 : break, continue
        // break: 반복문 종료 후 빠져나감
        // continue : continue 문 이후의 실행문을 실행하지 않고 다음 반복 실행
        document.write(`<h2>break, continue</h2>`);
        num = 1;
        while (num <= 10) {
            document.write(`num : ${num}<br>`);
            if (num === 5) {
                break;
            }
            num++;
        }
        document.write(`>>> 반복문 종료 후 문장<hr>`);

        num = 0;
        while (num <= 10) {
            num++;
            if (num === 5) {
                document.write(`continue 만나서 현재 반복회차만 종료<br>`);
                continue;
            }
            document.write(`num : ${num}<br>`);
        }
        document.write(`>>> 반복문 종료 후 문장<hr>`);
        
        // ======================================
        // 중첩 반복문 사용 시 모든 반복문 빠져나가기
        outer: for (let i = 1; i <= 5; i++) {
            for (let k = 11; k <= 15; k++) {
                if (k >= 13) break outer;
                document.write(`i: ${i}, k: ${k}<br>`);
            }
            document.write(i + " ------------------- <br>");
        }

    </script>
</head>
<body>

</body>
</html>
