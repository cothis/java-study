<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window.moveTo()</title>
    <script>
    
    </script>
</head>
<body>
    <button onclick="openWin()">윈도우 열기(window.open)</button>
    <button onclick="moveToWin()">윈도우 이동(window.moveTo)</button>
    
    <script>
        window.document.write("<hr>");
        document.write("<p>현재 메인 윈도우</p>");
        
        let myWindow;
        
        function openWin() {
            myWindow = window.open("", "myWindow", "width=200, height=200");
            myWindow.document.write(`<p>새로 열린 윈도우</p>`);
        }
        
        function moveToWin() {
            myWindow.moveTo(300, 200); // x, y
            myWindow.focus();
        }
    </script>
</body>
</html>
