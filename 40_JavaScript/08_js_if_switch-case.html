        //==================================================================
        // (실습) 점수를 입력받고, 점수에 따라 평가하고 결과 화면 출력
        // 90이상 : A , 80이상 : B, 70이상 : C, 70미만 : D
        function inputScore(subjectName) {
            let score;
            while (true) {
                let message = subjectName ? `${subjectName} ` : "";
                let scoreStr = prompt(`${message}점수(0 ~ 100)`, "0");
                score = parseInt(scoreStr);
                if (score === 0 || (score >= 0 && score <= 100)) {
                    break;
                } else {
                    alert(`잘못 입력하셨습니다. 입력값 : ${scoreStr}`);
                }
            }
            return score;
        }
        
        let number = inputScore("");
        let resultScore;
        if (number >= 90) {
            resultScore = "A";
        } else if (number >= 80) {
            resultScore = "B";
        } else if (number >= 70) {
            resultScore = "C";
        } else {
            resultScore = "D";
        }
        document.write(`당신의 점수는 ${number}(${resultScore})<br>`);
        
        //========================================================================
        let divNumber = Math.round(number / 10);
        switch (divNumber) {
            case 10:
            case 9:
                result = "A";
                break;
            case 8:
                result = "B";
                break;
            case 7:
                result = "C";
                break;
            default:
                result = "D";
                break;
        }
        document.write(`switch 결과 : ${result}<br>`);
