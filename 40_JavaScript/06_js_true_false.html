<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS : true, false</title>
    <script>
        function hr(a) {
            if (a === 0) return;
        
            const iter = a || 1;
            for (let i = 0; i < iter; i++) {
                document.write("<hr>");
            }
        }
        
        //true, false
        //JS : false 가 아니면 true
        // false 값 : false, 0 또는 -0, undefined, NaN, null, ""(빈문자열)
        // true 값 : false 가 아니면 true
        document.write(`<h3>falsy : false, 0 또는 -0, undefined, NaN, null, ""(빈문자열)</h3>`);
        document.write(`false : ${Boolean(false)}<br>`);
        document.write(`0 : ${Boolean(0)}<br>`);
        document.write(`-0 : ${Boolean(-0)}<br>`);
        document.write(`undefined : ${Boolean(undefined)}<br>`);
        document.write(`NaN : ${Boolean(NaN)}<br>`);
        document.write(`null : ${Boolean(null)}<br>`);
        document.write(`"" : ${Boolean("")}<br>`);
        
        document.write(`<h3>true 값 : false 가 아닌 모든 값</h3>`);
        document.write(`true : ${Boolean(true)}<br>`);
        document.write(`1 : ${Boolean(1)}<br>`);
        document.write(`-1 : ${Boolean(-1)}<br>`);
        document.write(`"test" : ${Boolean("test")}<br>`);
        document.write(`<hr>`);
        
        //------------------------------------------------------------------
        let a = 50;
        document.write(`a : ${a}<br>`);
        if (a === 50) {
            document.write(`비교 결과 true<br>`);
        } else {
            document.write(`비교 결과 false<br>`);
        }
        hr();
        //----------------------------------------------------------------
        let num = "aaaaa";
        let nan = num - 5; // NaN
        document.write(`"aaaaa" - 5 : ${nan}<br>`);
        
        let result = nan > 10; // NaN > 10 ?

        document.write(`NaN > 10 : ${result}<br>`); // false
        hr();
        //-----------------------------------------------------------------
        let infinity = 1 / 0;
        document.write(`1 / 0 : ${infinity}<br>`);
        document.write(`1 / 0 boolean : ${Boolean(infinity)}<br>`);
        

    </script>
</head>
<body>

</body>
</html>
