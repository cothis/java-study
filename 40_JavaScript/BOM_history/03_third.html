<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>세번째 페이지</title>
</head>
<body>
    <h1>세번째 페이지</h1>
    <p>
        <button>이전 페이지</button>
        <button>1페이지 이전으로 이동(-1)</button>
        <button>2페이지 이전으로 이동(-2)</button>
    </p>
    
    <script>
        document.querySelector("button").addEventListener("click", function() {
            console.log("이전 페이지로");
            history.back();
        });
        
        document.querySelector("button").nextElementSibling.addEventListener("click", function() {
            history.go(-1);
        });
        
        document.querySelector("button").nextElementSibling.nextElementSibling.addEventListener("click", function() {
            history.go(-2);
        });
    </script>
</body>
</html>
