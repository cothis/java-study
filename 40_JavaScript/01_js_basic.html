<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript basic</title>
    <script>
        // 한 줄 주석 : 자바스크립트는 script 태그 안에 작성
        /* 여러줄 주석
            자바스크립트 코드는 대소문자를 구분하여 처리함
         */
        document.write("--- head 자바스크립트의 시작 ---");
        document.write("<hr>");
        document.write("\"JavaScript\" 만나서 반가워요~~~<br>");
        document.write('"JavaScript" 만나서 반가워요~~~<br>');
        document.write("'JavaScript' 만나서 반가워요~~~<br>");
        document.write(`"JavaScript" 만나서 반가워요~~~<br>`);
        document.write("<pre>HTML, CSS 끝\n JavaScript 시작</pre><br>");
        document.write("--- head 자바스크립트의 끝 ---");
        document.write("<hr>");
    </script>
</head>
<body>
    <h1>h1태그 : JavaScript 처음 사용</h1>

    <script>
        document.write("<h2>자바스크립트 h2태그</h2>")
    </script>
</body>
</html>
