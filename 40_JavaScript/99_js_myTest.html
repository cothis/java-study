    <style>
        .red { color: red; }
        
        body.dark {
            background-color: black;
        }
    </style>
    <script>
        function toggleH1() {
            let h1 = document.querySelector("h1");
            h1.classList.toggle("red");
        }
    </script>
    
</head>
<body>
    <h1 class="red">hi</h1>
    <button onclick="toggleH1()">토글</button>
</body>
