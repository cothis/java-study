<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS function 변수 사용범위</title>
    <script>
        // var 선언변수의 사용범위는 함수를 기준으로 한다.
        var globalVar = "전역변수 globalVar";
        
        document.write(`globalVar : ${globalVar}<br><hr>`);
        
        function displayMsg(param) {
            document.write(`>> function 시작<br>`);
            document.write(`---- globalVar : ${globalVar}<br>`);
            var localVar = "지역변수 localVar"; // function 내에서만 사용되는 지역변수
            notLocalVar = "var 없이 선언하면 전역변수" // var 없이 선언 및 사용가능하지만 쓰지말 것
            document.write(`---- localVar : ${localVar}<br>`);
            document.write(`>> function 끝<br><hr>`);
        }
        
        displayMsg();
        // document.write(`---- localVar : ${localVar}<br>`); // ReferenceError: localVar is not defined
        document.write(`---- notLocalVar : ${notLocalVar}<br>`);
    </script>
</head>
<body>

</body>
</html>
