<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form select 값 선택</title>
</head>
<body>
    <h2>form select 태그</h2>
    <form action="">
        좋아하는 자동차는(하나만 선택)?<br>
        <label for="car">자동차 </label>
        <select name="car" id="car">
            <option>BMW</option>
            <option value="benz">벤츠</option>
            <option value="hyundai">현대자동차</option>
            <option value="kia">기아자동차</option>
        </select>
        <hr>

        <label for="cars">여러 차 선택 </label><br>
        <select name="cars" id="cars" multiple>
            <option>BMW</option>
            <option value="benz">벤츠</option>
            <option value="hyundai">현대자동차</option>
            <option value="kia">기아자동차</option>
        </select>

        <hr>
        <input type="submit">
    </form>

</body>
</html>
