<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>radio, checkbox</title>
    <style>
        label {
            user-select: none;
        }
    </style>
</head>
<body>
    <h2>input radio, checkbox</h2>
    <form action="">
        <label for="name">이름</label><input id="name" type="text" name="name"><br>
        <!-- radio 로 값을 하나만 선택 -->
        <input id="male" type="radio" name="gender" value="male"><label for="male">남자</label>
        <input id="female" type="radio" name="gender" value="female"><label for="female">여자</label>
        <hr>

        <label><input type="checkbox" name="hobby" value="baseball">야구</label>
        <label><input type="checkbox" name="hobby" value="football">축구</label>
        <label><input type="checkbox" name="hobby" value="table-tennis">탁구</label>
        <label><input type="checkbox" name="hobby" value="basketball">농구</label>
        <label><input type="checkbox" name="hobby" value="tennis">테니스</label>

        <hr>
        <!-- label 연결하기 -->
        <input type="checkbox" name="hobby2" value="baseball" id="baseball2"><label for="baseball2">야구</label>
        <input type="checkbox" name="hobby2" value="football" id="football2"><label for="football2">축구</label>

        <hr>
        <input type="submit" value="전송">
    </form>

</body>
</html>
