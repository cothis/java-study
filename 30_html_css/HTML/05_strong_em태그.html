<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML 텍스트 작성시 강조 태그</title>
</head>

<body>
    <h1>strong, b, em, i, sup, sub</h1>
    일반문장 형태
    <p>문장을 <b>진하게(볼드)</b> 표시 : b 태그</p>
    <p>문장을 <strong>진하게(볼드)</strong> 표시 : strong 태그</p> <!-- 좀더 시맨틱 -->
    <p>문장을 <i>기울임(이탤릭)</i> 표시 : i 태그</p>
    <p>문장을 <em>강조의미(이탤릭)</em> 표시 : em 태그</p> <!-- 좀더 시맨틱 -->

    <p>E = MC<sup>2</sup></p> <!-- 윗첨자 형태 표시 -->
    <P>H<sub>2</sub>O</P> <!-- 아랫첨자 -->

</body>
</html>
