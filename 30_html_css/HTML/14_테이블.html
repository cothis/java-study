<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블(표)</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid darkorange;
            padding: 10px;
        }
        .name-column {
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>테이블 작성 태그(table, tr, th, td)</h1>
    <h3>테이블(표) row 3, col 2</h3>
    <table>
        <tr>
            <th class="name-column">이름</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>사과</td>
            <td>3000</td>
        </tr>
        <tr>
            <td>배</td>
            <td>2000</td>
        </tr>
    </table>
</body>
</html>
