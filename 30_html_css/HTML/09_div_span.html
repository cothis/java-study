<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML DIV, SPAN 태그</title>
</head>
<body>
    <h1>div태그, spa n태그</h1>
    일반 텍스트 문장
    <h3>div 태그</h3>
    div 태그 적용안한 문장 1
    div 태그 적용안한 문장 2
    <div>div 태그가 적용된 문장 1</div>
    <div>div 태그가 적용된 문장 2</div>

    <p>p 태그 적용문장</p>

    <hr>

    <h3>span 태그</h3>
    span 태그 적용안한 문장 1
    span 태그 적용안한 문장 2
    <span>span 태그가 적용된 문장 1</span>
    <span>span 태그가 적용된 문장 2</span>
