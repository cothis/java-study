<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>form input</title>
</head>
<body>
    <h2>HTML form input 태그</h2>
    <form action="">
        <fieldset>
            <legend>로그인 정보</legend>
            <label for="input-text">아이디 : </label>
            <input id="input-text" name="user-id" placeholder="아이디" type="text"><br>
            <label for="input-password">패스워드 : </label>
            <input id="input-password" name="user-pw" placeholder="암호(영문숫자 5~20)" type="password">
        </fieldset>

        <fieldset>
            <legend>가입자 정보</legend>
            <label for="input-name">성명 : </label>
            <input type="text" id="input-name" name="name"><br>
            <label for="input-age">나이 : </label>
            <input type="number" id="input-age" name="age" value="20" min="1" max="150"><br>
            <label for="input-phone">전화번호 : </label>
            <input type="tel" id="input-phone" name="tel"><br>
            <label for="input-email">이메일 : </label>
            <input type="email" id="input-email" name="email"><br>
            <label for="input-birthday">생일 : </label>
            <input type="date" id="input-birthday" name="birth"><br>
            <label for="input-color">좋아하는 색 : </label>
            <input type="color" id="input-color" name="color">

        </fieldset>

        <input type="submit" value="전송(요청)">
    </form>


</body>
</html>
