<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>문장단어의 형태지정</title>
</head>

<body>
    <!-- 문장을 굵게(bold) b태그, 강조의 의미 strong -->
    <b>문장을 굵게 표시하는 : b태그</b><br>
    <strong>문장을 굵게 표시(강조의미) : strong</strong>
    <hr>

    <!-- 문장을 기울임글꼴(이탤릭체) i태그, 중요함 의미 em 태그 -->
    <i>문장을 기울어진 형태로 표시 : i 태그</i><br>
    <em>문장을 기울어진 형태로 표시(강조의미) : em 태그</em>
    <hr>

    <!-- small 태그 : 글꼴 작게 표시 -->
    글꼴을 작게 표시 : <small>small</small> 태그
    <hr>

    <!-- 삭제된 문장을 표시하는 delete 태그 -->
    <del>삭제된 문장</del>을 표시
    <hr>

    <!-- 새로 추가된 문장을 의미하는 ins 태그(밑줄) -->
    <ins>새롭게 추가</ins>된 문장을 표시
    <hr>

    <!-- 작성된 문장 중에 강조 표시(노란 형광색) : mark 태그 -->
    작성된 문장에 <mark>마크</mark> 하기

</body>
</html>
