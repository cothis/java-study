<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>thead, tbody, tfoot</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid darkred;
            padding: 10px 20px; /* 북 동 서 남(번개모양), 또는 상하 좌우, 또는 전체 */
        }
    </style>
</head>
<body>
    <h2>테이블(thead, tbody, tfoot)</h2>

    <table>
        <!-- head -->
        <thead>
            <tr>
                <th>header1</th>
                <th>header2</th>
                <th>header3</th>
            </tr>
        </thead>

        <!-- body -->
        <tbody>
            <tr>
                <td>tbody 1, 1</td>
                <td>tbody 1, 2</td>
                <td>tbody 1, 3</td>
            </tr>
            <tr>
                <td>tbody 2, 1</td>
                <td>tbody 2, 2</td>
                <td>tbody 2, 3</td>
            </tr>
            <tr>
                <td>tbody 3, 1</td>
                <td>tbody 3, 2</td>
                <td>tbody 3, 3</td>
            </tr>
        </tbody>

        <!-- foot -->
        <tfoot>
            <tr>
                <td>tfoot1</td>
                <td>tfoot2</td>
                <td>tfoot3</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
