<!DOCTYPE html>
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <title>H태그</title>
</head>
<body>
    <!-- 주석문 -->
    <!-- 여러줄 주석
    HTML은 태그로 구성되어 있고, 태그는 다른 태그를 포함할 수 있다.
    시작태그 : <태그명>
    끝태그 : </태그명>
    <태그명> 내용 </태그명> : 요소(Element)
    <시작태그 속성="값">텍스트(내용)</끝태그>
    <시작태그 속성='값'>텍스트(내용)</끝태그> ", ' 둘다 똑같다.
    <h1 align="center">제목1</h1>
    <h1 align='center'>제목1</h1>

    -->
    기본글자사이즈
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <h7>제목7</h7>

</body>
</html>
