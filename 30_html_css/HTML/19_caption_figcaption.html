<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>캡션(caption) 설정</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid darkred;
        }
    </style>
</head>
<body>
    <h2>테이블 caption 설정</h2>
    <table>
        <caption>[사용자정보]</caption> <!-- 테이블 아래쪽에 있어도 위에 표시됨 -->
        <tr>
            <th>아이디</th>
            <th>이름</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>hong</td>
            <td>홍길동</td>
            <td>동해번쩍</td>
        </tr>
    </table>
    <hr>

    <h2>그림(사진)에 캡션설정</h2>
    <figure>
        <figcaption>이력서사진(위)</figcaption>
        <img src="../imgs/bonobono.png" alt="보노보노">
        <figcaption>이력서사진(아래)</figcaption>
    </figure>


</body>
</html>
