<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>pre 태그</title>
</head>

<body>
    <h1>pre 태그</h1>
    <p>안녕하세요!          반갑습니다.</p> <!-- 줄바꿈, 탭 등이 스페이스 1칸으로 변해버림 -->

    <pre>안녕하세요!          반갑습니다.</pre> <!-- 글자를 있는 그대로 출력함 -->

    <h3>code 태그</h3>
    <pre>
    <samp>
    System.out.println("안녕하세요");
    System.out.println("반갑습니다.");
    </samp>
    </pre>
</body>
</html>
