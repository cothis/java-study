<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Table</title>
    <style>
        #page {
            border: 1px solid black;
            width: 80%;
            margin: auto;
        }
        
        table {
            width: 100%;
            border: 1px solid gray;
            border-collapse: collapse;
            caption-side: bottom;
        }
        
        th,
        td {
            border: 1px solid gray;
        }
        
        tr > th:first-child {
            width: 15%;
        }
        
        tr > th:nth-child(2) {
            width: 30%;
        }
        
        tr > th:nth-child(3) {
            width: 40%;
        }
        
        .tbl tr:nth-child(3n + 2) {
            background-color: #CCC;
        }
        
        .tbl tr:first-child {
            background-color: green;
        }
        
        .tbl tr:hover:not(:first-child) {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="page">
        <h1>CSS Table</h1>
        <table class="tbl">
            <caption>테이블의 캡션</caption>
            <tr>
                <th>th 1열</th>
                <th>th 2열</th>
                <th>th 3열</th>
                <th>th 4열</th>
            </tr>
            <tr>
                <td>2,1</td>
                <td>2,2</td>
                <td>2,3</td>
                <td>2,4</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
                <td>3,4</td>
            </tr>
            <tr>
                <td>4,1</td>
                <td>4,2</td>
                <td>4,3</td>
                <td>4,4</td>
            </tr>
            <tr>
                <td>5,1</td>
                <td>5,2</td>
                <td>5,3</td>
                <td>5,4</td>
            </tr>
        </table>
    </div>

</body>
</html>
